<button onclick="console.log('This is a test log!')">Click me</button>

  <!-- Modal -->
  <div id="logModal" style="display:none; position:fixed; top:30%; left:30%; background:white; padding:20px; border:1px solid black; z-index:1000;">
    <p id="modalMessage"></p>
    <button onclick="document.getElementById('logModal').style.display='none'">Close</button>
  </div>

  <script>
    // Override console.log
    const realConsoleLog = console.log;
    console.log = function(message) {
      // Show modal
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('logModal').style.display = 'block';
      // Optional: still log to real console (in case F12 is open)
      realConsoleLog(message);
    };
  </script>
